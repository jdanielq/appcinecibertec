	<!-- Modal Registro / actualizacion EMPLEADO -->
	<div class="modal fade" id="modalEmpleado" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">
						Mantenimiento de Empleado</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="txtnombre" class="form-label">
							Nombre</label> 
						<input type="text" class="form-control"
							id="txtnombre" >
						<span id="errornombre" class="text-danger"></span>	
					</div>
					<div class="mb-3">
						<label for="txtapellido" class="form-label">
							Apellido</label> 
						<input type="text" class="form-control"
							id="txtapellido" >
						<span id="errorapellido" class="text-danger"></span>		
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cerrar</button>
					<button type="button" class="btn btn-primary"
						id="btnguardar">Guardar</button>
				</div>
			</div>
		</div>
	</div>
